<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index_style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body class="bg-main">
  <main class="raleway  ">
    <section id="storage" class="position-relative">
      <div class="position-absolute top-50 bg-lg-image ">
        
      </div>

        <div class="container">
          <div class="row justify-content-evenly align-items-center align-content-center gy-4  vh-100 container-content  ">
            <div class="col-lg-4 bg-dark-blue pt-5 pb-4 rounded-top-circle rounded-start-2 rounded-bottom-2 ps-5 z-1   ">
              <div class="card-2">
                <img src="./images/logo.svg" alt="" class="mb-3">
                <div class="d-flex">
                  <div class="icon d-flex justify-content-center align-items-center bg-main text-dark-blue border-1 rounded-3 my-2 ms-0 me-1"><i class="fa-2x fas fa-file"></i></div>
                  <div class="icon d-flex justify-content-center align-items-center bg-main text-dark-blue border-1 rounded-3 my-2 mx-1"><i class="fa-2x fas fa-folder"></i></div>
                  <div class="icon d-flex justify-content-center align-items-center bg-main text-dark-blue border-1 rounded-3 my-2 ms-1"><i class="fa-2x fas fa-cloud-upload-alt"></i></div>
                </div>
              </div>
            </div>
  
            <div class="col-lg-6 bg-dark-blue py-4  rounded-3 z-1 position-relative   ">
              <div class="card-2 text-white  px-4 py-3">
                <p class="text-grayish-blue lead">Youâ€™ve used <span class="text-pale-blue fw-bold fs-5">8<span class="align-text-top">15</span> GB</span> of your storage</p>
                <div class="progress bg-main" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar w-75 bg-progress-bar position-relative rounded border border-1 border-black">
                    <span class="bg-light progress-bar-circle rounded position-absolute  "></span> 
                  </div>  
                </div>
                <p class="d-flex justify-content-between text-pale-blue fw-bolder fs-4 mt-2">
                  <span>0 GB</span>
                  <span>1000 GB</span>
                </p>
                <div class="text-black  position-absolute px-1 px-lg-2  bg-white  translate-middle border-0 chat-message">
                  <div class="position-relative">
                    <p class="fs-4 fw-bold  message w-auto"><span class="align-baseline">1</span><span class="align-text-bottom">8</span><span class="align-text-top">5</span> <span class="fs-6 text-grayish-blue">GB Left</span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>

  

  
  
  
  
  <script src="./js/bootstrap.bundle.min.js"></script>
